<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Tic-Tac-Toe</title>
    <script src="https://cjrtnc.leaningtech.com/cheerpj_2_2.js"></script>
</head>
<body>

    <div id="game"></div>

        function runGame() {
            cheerpjInit();
            cheerpjRunJar("TicTacToe.jar");
        }
    </script>
